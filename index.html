<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhereWeather</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="style.css" />
</head>
<body class="flex-column">
    <header class="col-12 bg-primary text-center">
        <h1 class="display-3">WhereWeather</h1>
        <p>Search for a City to see the Weather Forecast!</p>
    </header>
        <div class="d-flex">
            <div class="col-3 mr-0">
               <h2 class=""> Search for a City:</h2>
               <input id="City" class="col-12"> </input>
               <button id="btn" type="submit" class="btn btn-primary col-12 mt-1">Submit</button>
               <container id="history">
                 <button class="mt-1 col-12">Nashville, etc</button>
               </container>
            </div>
            <div class="col-9">
                <h2 class= "text-center">Results:</h2>
                <container>
                  <div id="CurrentWeather" class="card">
                    <h2>Nashville <span id="currentIcon"></span></h2>
                    <p>Temp:</p>
                    <p>Wind:</p>
                    <p>Humidity:</p>
                    <p>UV Index:</p>
                  </div>
                  <container id="fiveday"> 
                    <h2 class="">5-Day Forecast:</h2>
                    <div class="flex-wrap row justify-content-around">
                    <div class="card col-2">D1</div>
                    <div class="card col-2">D2</div>
                    <div class="card col-2">D3</div>
                    <div class="card col-2">D4</div>
                    <div class="card col-2">D5</div>
                    </div>
                  </container>
                </container>
            </div>   
        <!-- </div> -->
    <script src="./assets/js/script.js"></script> 
</body>
</html>
